<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<style>
    body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-content: center;
    }

    .buttons {
        color: white;
        border: none;
        margin: 10px;
        padding: 10px 15px; 
        font-weight: bold;
        font-size: 15px;
    }

    #white {
        background-color: white;
        color: black;
    }

    #black {
        background-color: rgb(26, 25, 25);
        color: white;
    }
</style>
<body>
    <button id="white" class="buttons">white mode</button>
    <button id="black" class="buttons">dark mode</button>

    <script src="app.js"></script>
</body>
</html>
